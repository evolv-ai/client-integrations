on:
  push:
    branches:
#      - master
      - experimental
    paths:
      - 'packages/**'
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm ci --production=false
          npx lerna bootstrap -- --production=false

      - name: Publish
        run: |
          npx lerna publish from-package --yes
