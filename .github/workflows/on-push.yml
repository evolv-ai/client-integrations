name: Publish
on:
  push:
    branches:
      - master
    paths:
      - 'packages/**'
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write # NPM Trusted Publisher (eliminates need for NPM_TOKEN)
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm ci --production=false
          npx lerna bootstrap -- --production=false

      - name: Build packages
        run: |
          npx lerna run build

      - name: Publish
        run: |
          npx lerna publish from-package --yes --no-verify-access --provenance
