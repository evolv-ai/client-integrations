<!-- 
    evolv asset manager 
    UID is created by evolv and is stored in the browser's local storage
-->

<head>
    <script src="https://media.evolv.ai/asset-manager/releases/latest/webloader.min.js" data-evolv-environment="[environment_id]"></script>
</head>

<!-- 
    evolv asset manager
    UID is passed into the data-evolv-uid attribute byu the client
    Nothing is tored in the browser
-->

<head>
    <script src="https://media.evolv.ai/asset-manager/releases/latest/webloader.min.js" data-evolv-environment="[environment_id]" data-evolv-uid="[uid]"></script>
</head>
